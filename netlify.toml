[build]
  publish = "brochure-live"
  command = ""

# Redirect rules for routing diagnostics to Render app
# This proxies /diagnostics/* requests to your Render app
[[redirects]]
  from = "/diagnostics/*"
  to = "https://vehicle-lab-web-deploy.onrender.com/:splat"
  status = 200
  force = true

# Also handle /diagnostics without trailing path
[[redirects]]
  from = "/diagnostics"
  to = "https://vehicle-lab-web-deploy.onrender.com/"
  status = 200
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

