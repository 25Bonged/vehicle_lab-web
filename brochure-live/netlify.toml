[build]
  publish = "."
  command = ""

# Redirect rules for routing diagnostics to Render app
# This proxies /diagnostics/* requests to your Render app
[[redirects]]
  from = "/diagnostics/*"
  to = "https://vehicle-lab-web-deploy.onrender.com/:splat"
  status = 200
  force = true

# Also handle /diagnostics without trailing path
[[redirects]]
  from = "/diagnostics"
  to = "https://vehicle-lab-web-deploy.onrender.com/"
  status = 200
  force = true

# Proxy for ingest endpoint
[[redirects]]
  from = "/ingest/*"
  to = "https://vehicle-lab-web-deploy.onrender.com/ingest/:splat"
  status = 200
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache control for HTML files (shorter cache for easier updates)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Ensure proper MIME types for assets
[[headers]]
  for = "/assets/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"

[[headers]]
  for = "/assets/*.png"
  [headers.values]
    Content-Type = "image/png"

